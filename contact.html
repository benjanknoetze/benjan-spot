<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Allerta"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bitter:400,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/Header-Dark.css" />
  </head>

  <body>
    <div
      class="header-dark"
      style="
        background-color: rgb(241, 239, 244);
        background-image: url('assets/img/matt-palmer-iPum7Ket2jo-unsplash.jpg');
        height: 500px;
        margin-bottom: 10px;
      "
    >
      <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">
        <div class="container">
          <a
            class="navbar-brand"
            style="font-family: Bitter, serif;"
            href="index.html"
            >Benjan's Spot</a
          ><button
            data-toggle="collapse"
            class="navbar-toggler"
            data-target="#navcol-1"
          >
            <span class="sr-only">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav" style="font-family: Bitter, serif;">
              <li class="nav-item" role="presentation"></li>
            </ul>
            <form class="form-inline mr-auto" target="_self">
              <div class="form-group">
                <label for="search-field"><i class="fa fa-search"></i></label
                ><input
                  class="form-control search-field"
                  type="search"
                  id="search-field"
                  name="search"
                />
              </div>
            </form>
            <a
              class="btn btn-light action-button"
              role="button"
              href="https://drive.google.com/file/d/1Dcu4mMrVOdsVnK2X970b7k4MSlrGlQ4t/view?usp=sharing"
              style="
                background-color: rgb(99, 85, 152);
                font-family: Allerta, sans-serif;
              "
              target="_blank"
              >Download CV</a
            >
          </div>
        </div>
      </nav>
      <div class="container-fluid text-left hero" style="padding: 50px 42px;">
        <h1 class="text-left shadow-lg">Contact</h1>
        <p
          class="lead text-left"
          style="color: rgb(255, 255, 255); font-family: Bitter, serif;"
        >
          <strong>Get in touch or&nbsp;</strong><br /><strong
            >leave your details</strong
          >
        </p>
      </div>
    </div>
    <div>
      <div class="container-fluid">
        <div
          class="row"
          style="
            margin-top: 25px;
            margin-bottom: 30px;
            padding-left: 15px;
            padding-right: 15px;
          "
        >
          <div class="col-md-6">
            <div
              class="card"
              id="cardContact"
              style="
                border: none;
                background: linear-gradient(135deg, #050f2b 0%, #2e2563 100%);
                margin-bottom: 10px;
              "
            >
              <div
                class="card-header"
                style="
                  padding: 20px;
                  padding-top: 35px;
                  padding-right: 35px;
                  padding-left: 35px;
                "
              >
                <h4
                  id="h4One"
                  class="mb-0"
                  style="
                    color: rgb(255, 255, 255);
                    font-family: Allerta, sans-serif;
                    font-weight: bold;
                  "
                >
                  Leave a message
                </h4>
              </div>
              <div
                class="card-body"
                style="
                  padding-top: 10px;
                  padding-right: 35px;
                  padding-left: 35px;
                "
              >
                <p
                  class="card-text"
                  style="color: rgb(255, 255, 255); font-family: Bitter, serif;"
                ></p>
                <form
                  data-bss-recipient="7ce357b6cfe91852a849b3e0520b8e25"
                  data-bss-subject="Benjan's Spot"
                >
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      placeholder="Name"
                      style="
                        border: none;
                        color: #495057;
                        font-family: Bitter, serif;
                      "
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control is-invalid"
                      type="email"
                      name="email"
                      placeholder="Email"
                      style="
                        font-family: Bitter, serif;
                        border: none;
                        color: #495057;
                      "
                    /><small class="form-text text-white-50"
                      >Please enter a correct email address.</small
                    >
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      name="message"
                      placeholder="Message"
                      rows="14"
                      style="
                        font-family: Bitter, serif;
                        border: none;
                        color: #495057;
                      "
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <button
                      class="btn btn-primary"
                      type="submit"
                      style="
                        font-family: Allerta, sans-serif;
                        background-color: rgb(99, 85, 152);
                        border: none;
                      "
                    >
                      Send
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="card"
              id="cardDetails"
              style="
                border: none;
                background: linear-gradient(135deg, #050f2b 0%, #2e2563 100%);
                margin-bottom: 10px;
              "
            >
              <div
                class="card-header"
                style="
                  padding: 20px;
                  padding-top: 35px;
                  padding-right: 35px;
                  padding-left: 35px;
                "
              >
                <h4
                  id="h4Two"
                  class="mb-0"
                  style="
                    color: rgb(255, 255, 255);
                    font-family: Allerta, sans-serif;
                    font-weight: bold;
                  "
                >
                  Get in touch
                </h4>
              </div>
              <div
                class="card-body"
                style="
                  padding-top: 20px;
                  padding-right: 35px;
                  padding-left: 35px;
                "
              >
                <ul
                  class="list-unstyled"
                  style="
                    font-family: Bitter, serif;
                    color: rgb(255, 255, 255);
                    margin-bottom: 30px;
                  "
                >
                  <li style="padding: 0px; padding-bottom: 7px;">
                    <i class="fa fa-envelope-o"></i>&nbsp;
                    benjanknoetze@gmail.com
                  </li>
                  <li style="margin-bottom: 0px; padding-bottom: 0px;">
                    <i class="fa fa-phone"></i>&nbsp; &nbsp;082 505 2924
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
    <script src="assets/js/functions.js"></script>
  </body>
</html>
